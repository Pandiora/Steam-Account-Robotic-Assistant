<div class='overview-container' id='database-widget'>
	<div class='overview-container-left-pane'>
		<div class='overview-left-circle accounts-number'></div>
		<div class='overview-left-circle refresh' id='refresh-database-widget'></div>
	</div>
	<div class='overview-header' data-i18n='overview_widget_database_title'></div>
	<div class='overview-container-content'>
		<div class='overview-container-part circle-serials'>
			<div id='circle-serials'>
				<div id='circle-number'></div>
				<div data-i18n='overview_widget_database_used_keys'></div>
			</div>
		</div>
		<div class='overview-container-part'>
			<div class='overview-container-content-top' id='db_keys'></div>
			<div class='overview-container-content-bottom' data-i18n='overview_widget_database_product_keys'></div>
		</div>
		<div class='overview-container-part'>
			<div class='overview-container-content-top' id='db_accounts_games'></div>
			<div class='overview-container-content-bottom' data-i18n='overview_widget_database_games'></div>
		</div>
		<div class='overview-container-part'>
			<div class='overview-container-content-top' id='db_card_drops'></div>
			<div class='overview-container-content-bottom' data-i18n='overview_widget_database_card_drops'></div>
		</div>
		<div class='overview-container-part'>
			<div class='overview-container-content-top' id='db_all_levels'></div>
			<div class='overview-container-content-bottom' data-i18n='overview_widget_database_all_levels'></div>
		</div>
		<div class='overview-container-part'>
			<div class='overview-container-content-top' id='db_highest_level'></div>
			<div class='overview-container-content-bottom' data-i18n='overview_widget_database_highest_level'></div>
		</div>
		<div class='overview-container-part'>
			<div class='overview-container-content-top' id='db_card_profit'></div>
			<div class='overview-container-content-bottom' data-i18n='overview_widget_database_cards_profit'></div>
		</div>
	</div>				
</div>
