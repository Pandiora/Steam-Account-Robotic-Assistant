	<div class='booster-control-header' data-i18n='header_filter'></div>
	<div data-filter='all' class='button booster-control-button games' data-i18n='button_show_games'></div>
	<div data-filter='me' class='button booster-control-button games games-active' data-i18n='button_show_own_games'></div>
