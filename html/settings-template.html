<div class='settings-33'>
	<div class='settings-header' data-i18n='settings_header_options'></div>
	<div class='settings-row settings-row-nobg'>
		<label class='settings-row-label' data-i18n='settings_switch_oneclick'></label>
		<div class="onoffswitch">
			<input type="checkbox" name="oneclick" class="onoffswitch-checkbox" id="autologin_switch">
			<label class="onoffswitch-label" for="autologin_switch">
				<span class="onoffswitch-inner"></span>
				<span class="onoffswitch-switch"></span>
			</label>
		</div>
	</div>
	<div class='settings-row settings-row-nobg'>
		<label class='settings-row-label' data-i18n='settings_switch_vis_debug'></label>
		<div class="onoffswitch">
			<input type="checkbox" name="debug" class="onoffswitch-checkbox" id="debug_switch">
			<label class="onoffswitch-label" for="debug_switch">
				<span class="onoffswitch-inner"></span>
				<span class="onoffswitch-switch"></span>
			</label>
		</div>
	</div>
	<div class='settings-row settings-row-nobg'>
		<label class='settings-row-label' data-i18n='settings_switch_confirmation'></label>
		<div class="onoffswitch">
			<input type="checkbox" name="confirmation" class="onoffswitch-checkbox" id="confirmation_switch">
			<label class="onoffswitch-label" for="confirmation_switch">
				<span class="onoffswitch-inner"></span>
				<span class="onoffswitch-switch"></span>
			</label>
		</div>
	</div>
</div>
